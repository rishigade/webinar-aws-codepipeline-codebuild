version: 0.2

phases:
  install:
    commands:
      - echo Installing API dependencies
      - cd api
      - npm install --silent
      - echo Finished installing API dependencies
  pre_build:
    commands:
      - echo Testing API
      - npm run test
      - echo Finished testing API
  build:
    commands:
      - echo Packaging API
      - npx serverless package --stage $STAGE
      - echo Finished deploying API
  post_build:
    commands:
      - serverless -v deploy

  artifacts:
    files:
      - build*/**

cache:
  paths:
    - 'api/node_modules/**/*'
